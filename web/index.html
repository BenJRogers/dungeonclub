<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <link rel="stylesheet" href="style/style.css">
    <title>D&D Interactive</title>
    <script defer src="main.dart.js"></script>
    <script src="https://kit.fontawesome.com/a3de05bb60.js" crossorigin="anonymous"></script>
</head>

<body class="dark-mode">
    <h1>D&D Interactive</h1>

    <span>
        <input type="email" id="loginEmail" value="dummy@email.com">
        <input type="password" id="loginPassword" value="wowzer">
        <button id="login">Log in</button>
        <button id="signup">Sign up</button>
        <button id="joinDemo">Join session</button>
        <button id="save">Save server data</button>
    </span>

    <div id="content">
        <section id="home" class="show">
            <div id="gamesContainer">
                <button id="create" class="big">Create new game</button>
            </div>
        </section>

        <section id="session">
            <div id="boardContainer">
                <div id="sceneEditor" class="controls panel">
                    <h3>Scene Editor</h3>
                    <button id="changeImage">Change image</button>
                    <button id="editGrid">Edit grid</button>
                    <div id="gridControls" class="disabled">
                        <span>
                            Cell size:
                            <input id="gridSize" placeholder="Cell size in pixels..." type="number" min="8" value="100">
                        </span>
                    </div>
                </div>
                <div id="sceneSelector" class="controls panel hooked">
                    <h3>Scene Selector</h3>
                    <span class="top-hook">
                        <div>
                            <i class="fas fa-chevron-up"></i>
                            Scene Selector
                        </div>
                    </span>
                    <div id="scenes">
                        <button id="addScene" class="big">Add scene</button>
                    </div>
                </div>
                <div id="board">
                    <img id="ground" src="https://via.placeholder.com/500">
                    <canvas></canvas>
                    <div id="grid"></div>
                </div>
            </div>
        </section>
    </div>

    <div id="notifications"></div>

    <div id="overlay">
        <div class="panel" id="editGamePanel">
            <h2>Campaign Settings</h2>
            <button class="close">
                <i class="fas fa-times"></i>
            </button>

            <div>
                <h3>Name</h3>
                <input id="gameName" placeholder="Campaign name...">
            </div>
            <div>
                <h3>Playable Characters</h3>
                <div id="editChars"></div>
                <button id="addChar" class="big">New Character</button>
            </div>

            <button id="delete" class="bad">Delete Campaign</button>

            <button id="save">Save</button>
        </div>

        <div class="panel" id="uploadPanel">
            <h2>Upload Image</h2>
            <button class="close">
                <i class="fas fa-times"></i>
            </button>

            <div>
                <div id="crop">
                    <div class="width top" style="cursor: n-resize;"></div>
                    <div class="height right" style="cursor: e-resize;"></div>
                    <div class="width bottom" style="cursor: s-resize;"></div>
                    <div class="height left" style="cursor: w-resize;"></div>

                    <div class="corner top right" style="cursor: ne-resize;"></div>
                    <div class="corner bottom right" style="cursor: se-resize;"></div>
                    <div class="corner bottom left" style="cursor: sw-resize;"></div>
                    <div class="corner top left" style="cursor: nw-resize;"></div>
                </div>

                <canvas></canvas>
                <img>
                <span id="dragText">Drag & drop file here</span>
            </div>

            <span>
                <label class="file-upload">
                    Open file
                    <input id="imgUpload" type="file" accept="image/*">
                </label>
                <button class="big" type="submit">Upload</button>
            </span>
        </div>

        <div id="charPick" class="panel">
            <span>Pick dude's character</span>
            <div class="roster">
                <div class="char">
                    <img
                        src="https://64.media.tumblr.com/5ca0c9b3ed97010cb6be2b3325799550/tumblr_pbr8lq7flr1r62wcxo1_1280.png">
                    <span>Novel</span>
                </div>
                <div class="char">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png">
                    <span>Lor</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
