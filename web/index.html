<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/game.css">
    <title>DnD Interactive</title>
    <script defer src="main.dart.js"></script>
    <script src="https://kit.fontawesome.com/a3de05bb60.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>DnD Interactive</h1>

    <input type="email" id="loginEmail" value="dummy@email.com">
    <input type="password" id="loginPassword" value="wowzer">
    <button id="login">Log in</button>
    <button id="signup">Sign up</button>

    <button id="join">Join session</button>

    <button id="create">Create game</button>

    <button id="save">Save server data</button>

    <div id="session">
        <div id="boardContainer">
            <div id="board">
                <img id="ground" src="https://via.placeholder.com/500" width="500" height="500">
                <div id="grid">
                    <canvas></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="notifications">
        <div class="notification">
            <span><b>Guy</b> wants to join.</span>

            <button class="icon good"><i class="fas fa-check"></i></button>
            <button class="icon bad"><i class="fas fa-times"></i></button>
        </div>
    </div>
</body>

</html>
