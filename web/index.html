<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/game.css">
    <title>D&D Interactive</title>
    <script defer src="main.dart.js"></script>
    <script src="https://kit.fontawesome.com/a3de05bb60.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>D&D Interactive</h1>

    <input type="email" id="loginEmail" value="dummy@email.com">
    <input type="password" id="loginPassword" value="wowzer">
    <button id="login">Log in</button>
    <button id="signup">Sign up</button>

    <button id="join">Join session</button>

    <button id="create">Create game</button>

    <button id="save">Save server data</button>

    <button id="editGame">Edit Campaign</button>

    <div id="session">
        <div id="boardContainer">
            <div id="board">
                <img id="ground" src="https://via.placeholder.com/500" width="500" height="500">
                <div id="grid">
                    <canvas></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="notifications"></div>

    <div id="overlay">
        <div class="panel" id="editGamePanel">
            <h2>Campaign Settings</h2>
            <div>
                <h3>Name</h3>
                <input id="gameName" placeholder="Campaign name...">
            </div>
            <div>
                <h3>Playable Characters</h3>
                <div id="editChars"></div>
                <button id="addChar" class="big">New Character</button>
            </div>

            <button class="save">Save</button>
        </div>

        <div class="panel" id="uploadPanel">
            <h2>Upload Image</h2>
            <div>
                <img>
                <canvas width="256" height="256"></canvas>
                <label class="file-upload">
                    Drag file here
                    <input id="imgUpload" type="file" accept="image/*">
                </label>
            </div>

            <button type="submit">Upload</button>
        </div>

        <div id="charPick" class="panel">
            <span>Pick dude's character</span>
            <div class="roster">
                <div class="char">
                    <img
                        src="https://64.media.tumblr.com/5ca0c9b3ed97010cb6be2b3325799550/tumblr_pbr8lq7flr1r62wcxo1_1280.png">
                    <span>Novel</span>
                </div>
                <div class="char">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png">
                    <span>Lor</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
